<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αναζήτηση Ωρολογίου Προγράμματος</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #F1F5F1;
            --bg-header: #EBF0EB;
            --border-color: #D1D8D1;
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
        }
        .header-input {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        .header-input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            text-align: center;
            font-size: 0.875rem;
            height: 4rem;
            vertical-align: middle;
        }
        .schedule-table th {
            background-color: var(--bg-header);
        }
        .schedule-table .period-header {
            font-weight: 600;
            background-color: var(--bg-header);
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="bg-white p-4 rounded-lg shadow-sm border border-[var(--border-color)] mb-6 text-center">
             <h1 class="text-2xl font-bold text-gray-800">Ωρολόγιο Πρόγραμμα Καθηγητών & Τμημάτων</h1>
             <p class="text-sm text-gray-500">Σχολική Χρονιά 2025-2026</p>
        </header>

        <main id="schedule-viewer" class="bg-white p-4 sm:p-6 rounded-lg shadow-sm border border-[var(--border-color)]">
            <h2 class="text-xl font-bold text-gray-700 mb-4 border-b pb-2">Αναζήτηση Προγράμματος</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                <div>
                    <label for="teacher-select" class="block font-semibold mb-2">1. Αναζήτηση ανά Καθηγητή:</label>
                    <select id="teacher-select" class="header-input text-lg">
                        <option value="">-- Επιλέξτε από τη λίστα --</option>
                    </select>
                </div>
                <div>
                    <label for="department-search-input" class="block font-semibold mb-2">2. Αναζήτηση ανά Τμήμα:</label>
                    <input type="text" id="department-search-input" class="header-input text-lg" placeholder="π.χ. Α11, Γ52, Bkat_1...">
                </div>
            </div>
            <div id="schedule-display" class="overflow-x-auto">
                <!-- Ο πίνακας του προγράμματος θα εμφανιστεί εδώ -->
            </div>
        </main>

        <footer class="text-center mt-8 text-sm text-[var(--text-secondary)]">
            <p>&copy; 2025 Georgios Cheimonides. All rights reserved.</p>
        </footer>
    </div>
    
    <script type="module" src="./viewer.js"></script>
</body>
</html>
